{% extends 'base.html' %}
{% load static %} 

{% block content %}

<div class="container mt-4">
    <div class="image-container d-flex justify-content-center">
        <img src="{% static '3.png' %}" alt="Image Description" class="img-fluid">
    </div>
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Log In</h1>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color:   rgb(21, 101, 206);
    }
    
    .logo-img {
        width: 200px;
    }
    
    h1 {
        color: #fff;
        font-size: 30px;
        margin-bottom: 30px;
    }
    .bg-image {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; 
    }
    .card {
        background-color: rgb(173, 218, 236);
        border: none;
        border-radius: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.589);
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .form-control {
        background-color: rgb(21, 101, 206);
        color: #fff;
        border-color: rgb(21, 101, 206);
    }
    
    .btn-primary {
        background-color:  rgb(21, 101, 206);
        border-color:  #097be584;
        font-size: 20px;
    }
    
    .btn-primary:hover {
        background-color: #097be584 ;
        border-color:  rgb(21, 101, 206);
    }
    .transparent-image {
        opacity: 0.5;
    }
</style>

{% endblock %}
