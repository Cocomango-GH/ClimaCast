{% extends 'base.html' %}

{% block content %}
  <h1>Delete Location</h1>
  <p>Are you sure you want to delete "{{ location.name }}"?</p>
  <form method="POST" action="{% url 'location_delete' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
